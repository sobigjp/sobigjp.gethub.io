<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <script src="jquery.js"></script>
</head>
<body>
    <p>基本选择器</p>
    <p>基本选择器有5种</p>
    <ul>
        <li>元素选择器</li>
        <li id="a">id选择器</li>
        <li class="b">class选择器</li>
        <li >群组选择器</li>
        <li>*选择器</li>
    </ul>
    <script>
        $(function(){
			$('p:eq(0)').click(function(){
				$(this).css('background','red');
			});
			$('p:eq(1)').click(function(){
				$(this).css('background','blue');
			});
			$('li').click(function(){
				$('li').css('margin','30px');
			});
			$('#a').click(function(){
				$('#a').css('background','red');
			});
			 $('.b').click(function(){
				 $('.b').css('background','blue');
			});
			$('*').click(function(){
				$('*').css('font-size','30px');
			});
            
        });
    </script>
</body>
</html>
