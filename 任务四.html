<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin: 20px;
            list-style: none;

        }
        ul>li{
            width:100px;
            text-align: center;
            background-color: aqua;
        }
        button{
            margin-left: 20px;
            margin-right: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <ul>
        <li style="background: rgb(76, 76, 221);">衣服</li>
        <li class="a">大衣</li>
        <li class="a">风衣</li>
        <li class="a">雨衣</li>
    </ul>
    <button>展开</button>
    <button>折叠</button>
<script>
    $(function(){
        $('button:eq(0)').click(function(){
            $('.a').show();

        });
        $('button:eq(1)').click(function(){
            $('.a').hide();

        });
    });
</script>
</body>
</html>
